<mat-card>
    <mat-card-title>Deletar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput disabled  placeholder="Nome" [(ngModel)]="product.name" name="name" />
        </mat-form-field>
        <mat-form-field>
            <input matInput disabled  placeholder="Preco" [(ngModel)]="product.price" name="price" />
        </mat-form-field>
    </form>
</mat-card>
