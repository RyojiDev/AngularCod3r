<mat-card>
    <mat-card-title>Deletar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput disabled  placeholder="Nome" [(value)]="product.name" name="name" />
        </mat-form-field>
        <mat-form-field>
            <input matInput disabled  placeholder="Preco" [(value)]="product.price" name="price" />
        </mat-form-field>

        <button mat-raised-button (click)="deleteProduct()" color="warn">
            Excluir
        </button>
    
        <button mat-raised-button (click)="cancel()">
            Cancelar
        </button>
    </form>
</mat-card>
